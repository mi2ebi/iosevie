[buildPlans.Iosevie]
family = "iosevie"
spacing = "fixed"
serifs = "sans"
noCvSs = true
exportGlyphNames = false

[buildPlans.Iosevie.variants.design]
one = "base"
four = "closed-serifless"
five = "upright-flat-serifless"
six = "closed-contour"
seven = "bend-serifless"
nine = "closed-contour"
capital-g = "toothless-corner-serifless-hooked"
capital-k = "symmetric-connected-serifless"
capital-q = "detached-tailed"
a = "double-storey-tailed"
b = "toothless-corner-serifless"
d = "toothed-serifless"
e = "flat-crossbar"
f = "flat-hook-serifless-crossbar-at-x-height"
g = "double-storey"
j = "flat-hook-serifed"
k = "symmetric-connected-serifless"
q = "earless-corner-straight-serifless"
r = "hookless-serifless"
t = "flat-hook"
u = "toothed-serifless"
y = "straight-turn-serifless"
long-s = "flat-hook-middle-serifed-xh"
eszet = "longs-s-lig-middle-serifed-xh"
lower-alpha = "crossing"
lower-gamma = "casual"
lower-theta = "capsule"
lower-iota = "serifed-flat-tailed"
lower-kappa = "symmetric-connected-serifless"
lower-lambda = "tailed-turn"
lower-mu = "toothed-serifless"
lower-tau = "flat-tailed"
lower-upsilon = "casual-serifless"
lower-chi = "semi-chancery-straight-serifless"
lower-psi = "serifless"
cyrl-a = "double-storey-tailed"
cyrl-ve = "standard-serifless"
cyrl-em = "hanging-serifless"
cyrl-capital-u = "straight-turn-serifless"
cyrl-u = "straight-turn-serifless"
cyrl-ef = "serifless"
cyrl-yeri = "corner"
cyrl-yery = "corner"
asterisk = "penta-high"
underscore = "low"
brace = "curly-flat-boundary"
guillemet = "straight"
number-sign = "slanted"
at = "fourfold-solid-inner"
dollar = "slanted-through"
cent = "slanted-through-cap"
percent = "rings-continuous-slash"
question = "corner"
pilcrow = "low"
micro-sign = "toothed-serifless"

[buildPlans.Iosevie.variants.italic]
f = "flat-hook-diagonal-tailed-crossbar-at-x-height"
g = "single-storey-earless-corner"
i = "serifed-diagonal-tailed"
j = "diagonal-tailed-serifed"
l = "serifed-diagonal-tailed"
t = "diagonal-tailed"
long-s = "flat-hook-diagonal-tailed-middle-serifed-xh"
eszet = "longs-s-lig-descending-middle-serifed-xh"
lower-iota = "serifed-diagonal-tailed"
lower-lambda = "curly-tailed-turn"
lower-tau = "diagonal-tailed"
cyrl-ef = "diagonal-tailed-cursive"

[buildPlans.Iosevie.weights.Regular]
shape = 400
menu = 400
css = 400

[buildPlans.Iosevie.weights.Bold]
shape = 700
menu = 700
css = 700

[buildPlans.Iosevie.widths.Normal]
shape = 500
menu = 5
css = "normal"

[buildPlans.Iosevie.slopes.Upright]
angle = 0
shape = "upright"
menu = "upright"
css = "normal"

[buildPlans.Iosevie.slopes.Italic]
angle = 9.4
shape = "italic"
menu = "italic"
css = "italic"
